{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9fafb; }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 60px auto;
    }
    .btn-yellow {
      background-color: #facc15;
      color: white;
      transition: 0.3s;
    }
    .btn-yellow:hover {
      background-color: #eab308;
      color: white;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="text-center mb-4 text-warning fw-bold">üîêDoctor Login</h3>

    <form method="POST" action="{% url 'doctor_login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label"> Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-yellow w-100 py-2">Login</button>

      <p class="text-center mt-3">
        Don‚Äôt have an account?
        <a href="{% url 'registration_doctor' %}" class="text-warning fw-bold text-decoration-none">
          Register here
        </a>
      </p>
    </form>



    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} text-center">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  </div>

</body>
</html>
